name: CICD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t aziz529/snack-game/Test-game .

      - name: Publish image to Docker Hub
        run: docker push aziz529/snack-game/Test-game:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from Docker Hub
        run: docker pull aziz529/snack-game/Test-game:latest

      - name: Delete old container
        run: docker rm -f Test-game-container || true

      - name: Run Docker container
        run: docker run -d --name Test-game-container aziz529/snack-game/Test-game:latest
